  <h3 id="121"> 地理介紹</h3>
    <p>位於新北市五股區觀音山下，地名獅頭仔。<br>
      土地二千餘坪，緊靠五股至八里公路旁，三面環山，正面臨水，在堪輿學上稱為「三水朝堂」。山明水秀，風景優美，面臨基隆河與淡水河交匯之處。整個建築，以紅黃兩色為主，古樸中帶有一股清朗的朝氣。</p>
